<main class="container">

    <section class="topics">

      <div class="form-container">

        <h2>What You Want To Complain About?</h2>

          <form method="get" enctype="multipart/form-data" name="from" onsubmit="return valid_form(this);">

            <strong> UserName</strong> <span class="required">*</span>
              <input type="text"  name="name" placeholder="Your GitHub UserName" >

            <label for="email">Email <span class="required">*</span></label>
              <input type="email" id="email" name="email" placeholder="you@example.com" />

            <label for="message">Complain <span class="required">*</span></label>
              <textarea id="message" name="message" rows="5" placeholder="Write what you want  "></textarea>

            <button type="submit">Send Message</button>
    
          </form>

      </div>

<br>
<br>

<section class="button-section">
